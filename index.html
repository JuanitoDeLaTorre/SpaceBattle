<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Space Battle</title>
    
</head>
<body>
    <img src="./Resources/schwartz.gif" class = "schwartz" alt="">
    <img src="./Resources/bye2.gif" class = "bye" alt="">
    <img src="./Resources/game-over-glitch.gif" class = "gameOver" alt="">
    <img src="./Resources/victory.gif" class = "victory" alt="">


    <h4>- - - [ YOUR HEALTH ] - - -</h4>
    <div class="userHealth"></div>

    <div class="battleStation">
        
        <div class = "attack">
            <img src="./Resources/swords.png" alt="">   
        </div>
    </div>

    <div class="messages">
        <ul>
            <li class = "alienMiss">ALIEN MISS</li>
            <li class = "alienHit">SUCCESSFUL HIT</li>
            <li class = "selfHit">YOU GOT HIT</li>
            <li class = "selfMiss">YOU MISSED</li>
        </ul>
    </div>

    <hr>
    
        
    </div>
    <div class="aliens">
        <ul>
            <li>
                <img src = "./Resources/ufo.png" class = "ship"></img>
                <p id = "Hull1"></p>

            </li>
            <li>
                <img src = "./Resources/ufo.png" class = "ship"></img>
                <p id = "Hull2"></p>

            </li>
            <li>
                <img src = "./Resources/ufo.png" class = "ship"></img>
                <p id = "Hull3"></p>

            </li>
            <li>
                <img src = "./Resources/ufo.png" class = "ship"></img>
                <p id = "Hull4"></p>

            </li>
            <li>
                <img src = "./Resources/ufo.png" class = "ship"></img>
                <p id = "Hull5"></p>

            </li>
            <li>
                <img src = "./Resources/ufo.png" class = "ship"></img>
                <p id = "Hull6"></p>

            </li>
        </ul>
    </div>
    
    <a href="https://www.flaticon.com/free-icons/sword" title="sword icons">Sword/alien icons created by Freepik - Flaticon</a>

</html>
